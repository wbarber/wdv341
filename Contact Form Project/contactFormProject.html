<!DOCTYPE HTML>
<html>
<head>

<body>
<div>
<h1>WDV341 Intro PHP</h1>
<h2>Programming Project - Contact Form</h2>
<form name="form1" method="post" action="processForm.php">
  <p>&nbsp;</p>
  <p>
    <label>Your Name:
      <input type="text" name="name" id="textfield">
    </label>
  </p>
  <p>Your Email: 
    <input type="text" name="email" id="textfield2">
  </p>
  <p>Reason for contact: 
    <label>
      <select name="reason" id="select2">
        <option value="default">Please Select a Reason</option>
        <option value="product">Product Problem</option>
        <option value="return">Return a Product</option>
        <option value="billing">Billing Question</option>
        <option value="technical">Report a Website Problem</option>
        <option value="other">Other</option>
      </select>
    </label>
  </p>
  <p>
    <label>Comments:
      <textarea name="comment" id="textarea" cols="45" rows="5"></textarea>
    </label>
  </p>
  <p>
    <label>
      <input type="checkbox" name="maillist" id="checkbox" value="add to mailing list" checked>
      Please put me on your mailing list.</label>
  </p>
  <p>
    <label>
      <input type="checkbox" name="moreinfo" id="checkbox2" value="send more info" checked>
      Send me more information</label>
  about your products.  </p>
  <p>
    <input type="hidden" name="hiddenField" id="hiddenField" value="application-id:US447">
  </p>
  <p>
    <input type="submit" name="button" id="button" value="Submit">
    <input type="reset" name="button2" id="button2" value="Reset">
  </p>
</form>
</div>
<p>&nbsp;</p>
